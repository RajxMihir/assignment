<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Heading</title>
</head>
<body>
    <h1 id="head">The most affordable learning platform</h1>
    <button onclick="toggle()">Click me</button>

    <script>
        function toggle()
        {
            let heading = document.getElementById("head");
            
            if(head.innerHTML === "The most affordable learning platform")
            {
                head.innerHTML = "PW SKILLS";    
            }
            else
            {
                head.innerHTML = "The most affordable learning platform";
            }
        }
    </script>
</body>
</html>
